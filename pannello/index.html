<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello di Controllo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .content-hidden { display: none; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="subscription-wall" class="content-hidden fixed inset-0 bg-slate-800 bg-opacity-95 z-50 flex items-center justify-center p-4">
        </div>
    <div id="main-content" class="content-hidden">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <h1 id="panel-restaurant-name" class="text-xl font-bold text-slate-800">Pannello di Controllo</h1>
                    <div>
                        <span id="user-email" class="text-sm text-slate-600 mr-4"></span>
                        <button id="logout-btn" class="text-sm font-medium text-red-600 hover:text-red-800 transition">Logout</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div id="loader" class="text-center py-10"><p>Caricamento...</p></div>
            <div id="dashboard-content" class="hidden">
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    </div>
                 <div class="bg-white rounded-lg shadow overflow-hidden">
                    <ul id="booking-list" class="divide-y divide-slate-200"></ul>
                 </div>
            </div>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBqjGiIOLmBKdgWdfIUryQIZuht3iClTpc",
            authDomain: "saas-ristoranti.firebaseapp.com",
            projectId: "saas-ristoranti",
            storageBucket: "saas-ristoranti.firebasestorage.app",
            messagingSenderId: "967466784588",
            appId: "1:967466784588:web:d5b00440aaba806e06e1e9",
            measurementId: "G-0LZ8TRWNR0"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    document.getElementById('user-email').textContent = userData.email;
                    if (userData.subscriptionStatus === "active") {
                        const restaurantId = userData.restaurantId;
                        if(restaurantId) {
                            document.getElementById('main-content').classList.remove('content-hidden');
                            loadRestaurantData(restaurantId);
                        } else {
                            // Handle case where user has no restaurant linked
                        }
                    } else {
                        document.getElementById('subscription-wall').classList.remove('content-hidden');
                    }
                }
            } else {
                window.location.href = '../login.html';
            }
        });

        function loadRestaurantData(restaurantId) {
            const loader = document.getElementById('loader');
            const dashboardContent = document.getElementById('dashboard-content');
            
            // Fetch restaurant name for the panel title
            getDoc(doc(db, "restaurants", restaurantId)).then(docSnap => {
                if(docSnap.exists()) {
                     document.getElementById('panel-restaurant-name').textContent = `Pannello di Controllo: ${docSnap.data().name}`;
                }
            });

            const bookingsColRef = collection(db, "restaurants", restaurantId, "bookings");
            onSnapshot(bookingsColRef, (snapshot) => {
                loader.style.display = 'none';
                dashboardContent.classList.remove('hidden');
                // Logic to update stats and bookings list...
                console.log(`Trovate ${snapshot.docs.length} prenotazioni per il ristorante ${restaurantId}`);
                // (Il codice completo per renderizzare le statistiche e la lista va qui, come nella versione precedente)
            });
        }
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
    </script>
</body>
</html>
